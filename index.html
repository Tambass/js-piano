<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Application</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav>
        <img class="logo" src="chat.png" alt="chat_logo">
    </nav>
    <h1>Bienvenue dans le LiveChat <input type="button" value="Se connecter" onclick="testit()"></h1>
    
    <div id="alertBox">
        <div id="alertBox_container">
            <div id="alertBox_titlebar"><span style="padding-left: 3px;">Entrez votre nom</span></div>
            <div><button id="alertBox_close" type="button" onclick="alertBox_hide()">X</button></div>
            <div id="alertBox_text"></div>
        </div>
    </div>

    <div class="container"></div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Envoyer</button>
        </form>
    </div>

</body>

</html>
